<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Decentralized Car Marketplace</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a href="/" class="navbar-brand">Marketplace Dapp</a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h2 class="jumbotron  text-center">Buy & Sell Cars Here...</h2>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="carsRow" class="row">
        <!-- CARS LOAD HERE -->
      </div>
    </div>

    <div id="carTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-primary panel-car">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <!--holder.js is an image placeholder, renders the code as image-->
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" data-holder-rendered="true">
            <br/><br/>

            <strong>Family</strong>: <span class="car-family">TBA</span><br/>

            <strong>Made In</strong>: <span class="car-location">Germany</span><br/>

            <strong>Price</strong>: <span class="car-cost">1</span><br/>

            <strong>Buyer</strong>: <span class="car-buyer">NULL</span><br/><br/>


            <button class="btn btn-primary btn-buy pull-center" type="button" data-id="0">Buy</button>
            
            <button style = "display:none;" class="btn btn-default btn-release" type="button" data-id="0">Release</button>

            
            <button class="btn btn-secondary btn-sell pull-center" data-toggle="modal" data-target="#sellCar">Sell Car</button>
            <!--btn btn-primary btn-buy-->

          </div>
        </div>
      </div>
    </div>

    <!-- Modal form to sell car -->
  <div class="modal fade" id="sellCar" role="dialog">
    <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Form For Selling A Car</h4>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-lg-12">
            <form>
              <div class="form-group">
                <label for="car_name">Car Name</label>
                <input type="text" class="form-control" id="car_name" placeholder="Enter the name of your favourite car">
              </div>
              <div class="form-group">
                <label for="price">Price in ETH</label>
                <input type="number" class="form-control" id="car_price" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
              </div>
              <div class="form-group">
                <label for="description">Car Description</label>
                <textarea type="text" class="form-control vresize" id="car_description" placeholder="Describe your car" maxlength="255"></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="">Submit</button>
        <button type="button" class="btn" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

    

     <!--added this footer - for testing-->
<div id="footer" class="container">
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-inner navbar-content-center text-center">
      <p class="text-muted" credit><a href="https://www.trufflesuite.com/tutorials/pet-shop">Truffle Tutorial</a> - &copy; 2020 - <a href="https://github.com/AnannyaNZCA/DApp">Raakhee Sadhnani</a></p>
    </div>
  </nav>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
